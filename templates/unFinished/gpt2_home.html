<!-- This html file renders the text form that users interact with  -->
<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css"> 
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Orbitron&display=swap" rel="stylesheet">
	<style> 
	h1{font-family: 'Orbitron', sans-serif;}
	h2{font-family: 'Orbitron', sans-serif;}
	h3{font-family: 'Orbitron', sans-serif;}
	textarea{font-family: 'Orbitron', sans-serif;}
	.title-label{font-family: 'Orbitron', sans-serif;}
	.btn-info{font-family:'Orbitron', sans-serif;}
	</style>

</head>
<body>
	<div class="title-label"> Welcome. </div>
	<header>
		<div class="container">
		<h1>TEXT GENERATION WITH GPT2</h1>
		
	</div>
	</header>

    <div class = "container">
        <select class="form-control" id="model" name="model">
            <option selected disabled>Model</option>
            <option value="openai-gpt">openai-gpt</option>
            <option value="gpt2">gpt2</option>
            <option value="ctrl">ctrl</option>
            <option value="xlnet">xlnet</option>
            <option value="transfo-xl">transfo-xl</option>
            <option value="xlm">xlm</option>
        </select>
        <select class="form-control" id="temperature" name="temperature">
            <option selected disabled>Temperature</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
            <option value="1.25">1.25</option>
            <option value="1.5">1.5</option>
            <option value="1.75">1.75</option>
            <option value="2">2</option>
        </select>
        <select class="form-control" id="length" name="length">
            <option selected disabled>Length</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
        </select>
        <select class="form-control" id="p" name="p">
            <option selected disabled>Top-p</option>
            <option value="0">0</option>
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select>
    </div>

	<div class="container">

		<form action="{{ url_for('generate')}}" method="POST">
		<!-- <input type="text" name="comment"/> -->
		<textarea name="message" rows="10" cols="75">Enter a prompt here to get started</textarea>
		<br/>

		<input type="submit" class="btn-info" value="Generate Text">
	</form>
	</div>
</body>
</html>
